<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fueling Stations Map for Drivers</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 75vh;
            width: 100%;
            margin-top: 50px; /* Space for the Get Location button */
        }
        #locationBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 9999;
            width: 150px;
        }
        /* Custom title above the map */
        #title {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            color: black;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 5px;
            z-index: 9999;
        }
        /* Custom pin styling for fuel stations */
        .leaflet-marker-icon {
            width: 40px;
            height: 40px;
            background-color: green;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 40px;
        }
        /* Styling for the popups */
        .leaflet-popup-content {
            font-size: 14px;
        }
        /* Ensures the zoom buttons are visible on top */
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out {
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Title above the map -->
    <div id="title">Fueling Stations Map for Drivers</div>
    <!-- Button to get current location -->
    <button id="locationBtn">Get My Location</button>
    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Create map with default coordinates (Toronto)
        var map = L.map('map').setView([43.651070, -79.347015], 10); // Toronto

        // Add OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var liveMarker; // Variable for live location marker
        var stations = [
            {lat: 43.7449999, lon: -79.6912853, name: "BVD Brampton, 130 Delta Park, Brampton, ON"},
            {lat: 43.6590715, lon: -79.6561726, name: "BVD Mississauga, 6125 Ordan Dr, Mississauga, ON"}
            // Add more stations as needed
        ];

        // Function to get the user's location and update the map
        document.getElementById('locationBtn').onclick = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;

                    // Update map view to the user's location
                    map.setView([lat, lon], 14);

                    // Add or update live location marker
                    if (!liveMarker) {
                        liveMarker = L.marker([lat, lon]).addTo(map);
                    } else {
                        liveMarker.setLatLng([lat, lon]);
                    }

                    liveMarker.bindPopup("You're here!");

                    // Call function to calculate distances to fuel stations
                    calculateDistances(lat, lon);
                });
            }
        };

        // Function to calculate distances between user and fuel stations
        function calculateDistances(userLat, userLon) {
            stations.forEach(function(station) {
                var distance = getDistance(userLat, userLon, station.lat, station.lon);
                var marker = L.marker([station.lat, station.lon]).addTo(map)
                    .bindPopup(`<b>${station.name}</b><br>Distance: ${distance.toFixed(2)} km`)
                    .openPopup();
            });
        }

        // Haversine formula to calculate distance between two coordinates
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distance in km
            return distance;
        }

        // Automatically fetch and update location on page load
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;

                    // Update live marker location on map
                    if (!liveMarker) {
                        liveMarker = L.marker([lat, lon]).addTo(map);
                    } else {
                        liveMarker.setLatLng([lat, lon]);
                    }

                    liveMarker.bindPopup("You're here!");
                });
            }
        };
    </script>
</body>
</html>
