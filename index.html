<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fueling Stations Map for Drivers</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 75vh;
            width: 100%;
            margin-top: 50px;
        }

        #locationBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 9999;
            width: 150px;
        }

        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            color: black;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 5px;
            z-index: 9999;
        }

        .leaflet-live-location-icon {
            width: 50px;
            height: 50px;
            background-color: red; /* Red color for current location */
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
        }

        .leaflet-popup-content {
            font-size: 14px;
        }

        .popup-options {
            margin-top: 10px;
        }

        .popup-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .popup-button:hover {
            background-color: #45a049;
        }

        .popup-button-container {
            margin-top: 10px;
        }

        .leaflet-popup-content-wrapper {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="title">Fueling Stations Map for Drivers</div>
    <button id="locationBtn">Show My Location</button>
    <div id="map"></div>

    <script>
        const apiKey = '5b3ce3597851110001cf62481912bd9edc9d45f39c48928910e7ce67';  // Your OpenRouteService API key

        const stations = [
            {lat: 43.7449999, lon: -79.6912853, name: "BVD Brampton, 130 Delta Park, Brampton, ON"},
            {lat: 43.6590715, lon: -79.6561726, name: "BVD Mississauga, 6125 Ordan Dr, Mississauga, ON"}
        ];

        var map = L.map('map').setView([43.651070, -79.347015], 10); // Default Toronto location

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var liveMarker;

        // Function to get the user's live location
        function getLiveLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;

                    map.setView([lat, lon], 14); // Zoom into live location

                    // Update the live location pin
                    if (!liveMarker) {
                        liveMarker = L.marker([lat, lon], {
                            icon: L.divIcon({
                                className: 'leaflet-live-location-icon',
                                html: 'You are here'
                            })
                        }).addTo(map);
                    } else {
                        liveMarker.setLatLng([lat, lon]);
                    }

                    liveMarker.bindPopup("You're here!");

                    // Calculate and show distances from current location to all fuel stations
                    stations.forEach(function(station) {
                        var straightLineDistance = calculateDistance(lat, lon, station.lat, station.lon);
                        var marker = L.marker([station.lat, station.lon]).addTo(map)
                            .bindPopup(`
                                <b>${station.name}</b><br>Distance: ${straightLineDistance.toFixed(2)} km
                                <div class="popup-options">
                                    <button class="popup-button" onclick="copyAddress('${station.name}')">Copy Address</button>
                                    <button class="popup-button" onclick="openGoogleMaps('${station.name}')">Open in Google Maps</button>
                                </div>
                            `);

                        // Check if driving distance is cached, else fetch from API
                        var cachedDistance = localStorage.getItem(station.name);
                        if (cachedDistance) {
                            marker.setPopupContent(`
                                <b>${station.name}</b><br>Driving Distance: ${cachedDistance} km
                                <div class="popup-options">
                                    <button class="popup-button" onclick="copyAddress('${station.name}')">Copy Address</button>
                                    <button class="popup-button" onclick="openGoogleMaps('${station.name}')">Open in Google Maps</button>
                                </div>
                            `);
                        } else {
                            calculateDrivingDistance(lat, lon, station.lat, station.lon, marker);
                        }
                    });
                }, function(error) {
                    alert("Location permission denied or failed. Please enable location services.");
                });
            }
        }

        // Click event for "Show My Location" button
        document.getElementById('locationBtn').onclick = function() {
            getLiveLocation();
        };

        // Function to calculate straight-line distance
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            return distance;
        }

        // Function to fetch driving distance from API and cache it
        function calculateDrivingDistance(lat1, lon1, lat2, lon2, marker) {
            var url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${lon1},${lat1}&end=${lon2},${lat2}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const drivingDistance = data.features[0].properties.segments[0].distance / 1000; // Distance in km
                    localStorage.setItem(marker.getPopup().getContent(), drivingDistance); // Cache the driving distance

                    // Update the popup with the cached distance
                    marker.setPopupContent(`
                        <b>${marker.getPopup().getContent()}</b><br>Driving Distance: ${drivingDistance.toFixed(2)} km
                    `);
                })
                .catch(err => console.log('API error: ' + err));
        }

        window.onload = function() {
            getLiveLocation();
        };

        function copyAddress(address) {
            var textArea = document.createElement("textarea");
            textArea.value = address;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert("Address copied to clipboard!");
        }

        function openGoogleMaps(address) {
            var mapsUrl = `https://www.google.com/maps?q=${encodeURIComponent(address)}`;
            window.open(mapsUrl, '_blank');
        }
    </script>
</body>
</html>
