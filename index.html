<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fueling Stations Map for Drivers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map {
      height: 80vh;
      width: 100%;
    }

    #locationBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      z-index: 999;
    }

    .leaflet-popup-content {
      text-align: center;
    }

    /* Adjusting size for the SVG icons */
    .leaflet-icon {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <button id="locationBtn">Show My Location</button>

  <script>
    // Initialize the map
    const map = L.map('map').setView([43.7, -79.42], 12); // Initial position near Toronto

    // Set the tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // SVG icons for fuel stations and current location
    const fuelIcon = L.icon({
      iconUrl: 'https://res.cloudinary.com/djjpjunim/image/upload/v1746820378/fuel_cqjr10.svg',
      iconSize: [30, 30], // Set size
      iconAnchor: [15, 30], // Anchor at the bottom
      popupAnchor: [0, -30] // Popup above the icon
    });

    const locationIcon = L.icon({
      iconUrl: 'https://res.cloudinary.com/djjpjunim/image/upload/v1746820377/location_wqm8sx.svg',
      iconSize: [40, 40], // Set size
      iconAnchor: [20, 40], // Anchor at the bottom
      popupAnchor: [0, -40] // Popup above the icon
    });

    // Fuel station locations
    const stations = [
      { lat: 43.6532, lon: -79.3832, name: "BVD Brampton, 130 Delta Park, Brampton, ON", distance: "18.18 km" },
      { lat: 43.6395, lon: -79.4712, name: "BVD Mississauga, 6125 Ordan Dr, Mississauga, ON", distance: "30.36 km" }
      // Add more fuel stations as needed
    ];

    // Add fuel stations to the map
    stations.forEach(station => {
      L.marker([station.lat, station.lon], { icon: fuelIcon })
        .addTo(map)
        .bindPopup(`
          <strong>${station.name}</strong><br>
          Distance: ${station.distance}<br>
          <a href="https://www.google.com/maps?q=${station.lat},${station.lon}" target="_blank">Open in Google Maps</a>
        `);
    });

    // Show current location
    let currentLocation = null;

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          currentLocation = [position.coords.latitude, position.coords.longitude];
          map.setView(currentLocation, 13);
          L.marker(currentLocation, { icon: locationIcon }).addTo(map)
            .bindPopup("You are here!")
            .openPopup();
        }, function(error) {
          alert('Error getting location: ' + error.message);
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    // Show location when the button is pressed
    document.getElementById('locationBtn').addEventListener('click', function() {
      getCurrentLocation();
    });

    // Initially load location
    getCurrentLocation();

  </script>
</body>
</html>
