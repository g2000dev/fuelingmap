<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fueling Stations Map for Drivers</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 75vh;
            width: 100%;
        }
        #locationBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 9999;
            width: 150px;
        }
        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            color: black;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 5px;
            z-index: 9999;
        }
        .leaflet-marker-icon {
            width: 35px;
            height: 35px;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div id="title">Fueling Stations Map for Drivers</div>
    <button id="locationBtn">Get My Location</button>
    <div id="map"></div>

    <script>
        // Initialize the map and set the default view to Toronto (or any starting location)
        var map = L.map('map').setView([43.651070, -79.347015], 10); // Toronto coordinates as default

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var liveMarker; // Variable for live location

        // OpenRouteService API key
        const apiKey = '5b3ce3597851110001cf62481912bd9edc9d45f39c48928910e7ce67';  // Your actual key

        // Sample fuel station data (replace with actual stations)
        const stations = [
            {lat: 43.7449999, lon: -79.6912853, name: "BVD Brampton, 130 Delta Park, Brampton, ON"},
            {lat: 43.6590715, lon: -79.6561726, name: "BVD Mississauga, 6125 Ordan Dr, Mississauga, ON"}
            // Add more stations as needed
        ];

        // Function to get the user's location and add a marker
        document.getElementById('locationBtn').onclick = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;

                    // Set the map's center to the user's location
                    map.setView([lat, lon], 14);

                    // Add a marker for the user's location
                    if (!liveMarker) {
                        liveMarker = L.marker([lat, lon]).addTo(map);
                    } else {
                        liveMarker.setLatLng([lat, lon]);
                    }

                    liveMarker.bindPopup("You're here!");

                    // Call the function to calculate distances to fuel stations
                    calculateDistances(lat, lon);
                });
            }
        };

        // Add markers for each fuel station
        stations.forEach(function(station) {
            L.marker([station.lat, station.lon]).addTo(map)
                .bindPopup(`<b>${station.name}</b><br>Distance: <span class="distance">Calculating...</span>`)
                .on('click', function() {
                    // When a station is clicked, calculate the distance from the user's location
                    if (liveMarker) {
                        const userLat = liveMarker.getLatLng().lat;
                        const userLon = liveMarker.getLatLng().lng;
                        calculateDistance(userLat, userLon, station.lat, station.lon, this);
                    }
                });
        });

        // Function to calculate the distance between two coordinates using OpenRouteService
        function calculateDistance(lat1, lon1, lat2, lon2, stationPopup = null) {
            const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${lon1},${lat1}&end=${lon2},${lat2}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const distance = data.features[0].properties.segments[0].distance / 1000;  // Convert to km
                    const formattedDistance = distance.toFixed(2);

                    if (stationPopup) {
                        stationPopup.setPopupContent(stationPopup.getPopup().getContent().replace('Calculating...', `${formattedDistance} km`));
                    }
                })
                .catch(err => console.error('Error fetching distance data:', err));
        }

        // Function to calculate distances from the user's location to all fuel stations
        function calculateDistances(lat, lon) {
            stations.forEach(function(station, index) {
                const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${lon},${lat}&end=${station.lon},${station.lat}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const distance = data.features[0].properties.segments[0].distance / 1000;  // Convert to km
                        const formattedDistance = distance.toFixed(2);

                        // Update the station's popup with the calculated distance
                        const stationMarker = map._layers[Object.keys(map._layers)[index + 1]];
                        stationMarker.getPopup().setContent(`<b>${station.name}</b><br>Distance: ${formattedDistance} km`);
                    })
                    .catch(err => console.error('Error fetching distance data:', err));
            });
        }
    </script>
</body>
</html>
